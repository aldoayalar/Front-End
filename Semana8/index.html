    <head>
        <title>Hojas de Estilo</title>

        <!-- Reglas de Estilo-->
        <link rel="stylesheet" href="css/estilos.css" />
        <style>
            /*Se pueden definir reglas de estilo*/
            /* Selector: Sección que referencia al documento HTML */
            /* Declaración: Sección que indica el cambio a realizar en el selector */
            strong {color: blue; background-color: skyblue;}
        </style>
    </head>
    <body>
        <header class="articulo1 articulo2"><!-- Cabecera del documento -->

        </header>
        <hr />

            <article class="articulo1"><!-- Perrmite reconocer un artículo de la página -->

                     <h2>Reglas de CSS</h2>
                    <p>Las reglas de CSS son el principal componente ...</p>
                    <p>Contienen prioridades y valores...</p>
                    <p>El navegador aplica estas prioridades...</p>
                </div>
            </article>
            <article class="articulo2">
                <div>
                    <h2>Estructura de una regla</h2>
                    <p>Las reglas están compuestas 
                        de un <strong>selector</strong>  
                        una <strong>declaración</strong></p>
                </div>
            </article>
        </section>
